<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="shortcut icon" href="img/bookshelf.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="page-header">
        <h1 class="page-header__title">My library</h1>
        <p class="page-header__subtitle">Unleash your inner book hero: track and explore your literary adventures!</p>
    </header>

    <main class="page-content">
        <div class="table-wrapper">
            <table class="table books-table">
                <caption class="sr-only">Books in my library</caption>
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col" class="numeric page-count">Number of pages</th>
                        <th scope="col" class="status">Already read</th>
                        <th scope="col"><span class="sr-only">Operations</span></th>
                    </tr>
                </thead>
                <tbody data-books-table-body></tbody>
            </table>
        </div>
        <button class="btn btn--add add-book-btn">New book</button>
    </main>

    <dialog class="modal new-book-modal">
        <form action="" method="dialog" id="new-book-form" class="form modal__content">
            <div class="form-row">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required autofocus>
            </div>
            <div class="form-row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-row">
                <label for="page-count">Number of pages</label>
                <input type="number" id="page-count" name="page-count" required min="0">
            </div>
            <div class="form-row form-row--binary-question">
                <label for="read-already" class="label--toggle">Already read?</label>
                <input type="checkbox" id="read-already" name="read-already">
            </div>
        </form>
        <div class="modal__actions">
            <button type="button" class="btn btn--text" data-cancel-btn>Cancel</button>
            <button class="btn" form="new-book-form">Add book</button>
        </div>
    </dialog>
</body>

</html>
